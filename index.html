<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Douglas Toledo e Breno Tainan - projeto TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="Logo da escola TrybeWarts"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input id="email" type="text" placeholder="Email" name="email" />
        <input id="senha" type="text" placeholder="Senha" name="password" />
        <button id="entrar" type="submit">Entrar</button>
      </form>
    </header>

    <main class="flex-container-main">
      <div>
        <form action="" id="evaluation-form">
          <div class="formulario">
            <input
              id="input-name"
              type="text"
              placeholder="Nome"
              name="input-name"
            />
            <input
              id="input-lastname"
              type="text"
              placeholder="Sobrenome"
              name="input-lastname"
            />
            <input
              id="input-email"
              type="text"
              placeholder="Email"
              name="input-email"
            />

            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <div class="flex-container-family">
            <label id="label-family" for="family">Qual sua família?</label>
            <label for="Frontend">
              <input type="radio" name="family" value="Frontend" id="Frontend"/>
              Família Frontend
            </label>
            <label for="Backend">
              <input type="radio" name="family" value="Backend" id="Backend"/>
              Família Backend
            </label>
            <label for="FullStack">
              <input type="radio" name="family" value="FullStack" id="FullStack"/>
              Família FullStack
            </label>
          </div>
        </form>
      </div>

      <div>
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="logo trybewarts"
        />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
